<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifAI - AI-Powered Fake News Detection</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Landing Screen Styles */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0c4a6e 100%);
            overflow: hidden;
        }

        /* Pulsing glow in background */
        .landing-screen::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.3), transparent);
            border-radius: 50%;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* Landing Content */
        .landing-content {
            text-align: center;
            z-index: 10;
        }

        /* Logo Animation Container */
        .logo-animation {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
        }

        /* Floating Logo */
        .landing-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            animation: logo-float 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes logo-float {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -55%) scale(1.05);
            }
        }

        /* Expanding Rings */
        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid #38bdf8;
            border-radius: 50%;
            animation: ring-expand 2s ease-out infinite;
        }

        .logo-ring.ring-2 {
            animation-delay: 0.5s;
        }

        .logo-ring.ring-3 {
            animation-delay: 1s;
        }

        @keyframes ring-expand {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.8;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Title Animation */
        .landing-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .title-word {
            display: inline-block;
            opacity: 0;
            color: #f8fafc;
            animation: word-reveal 0.8s ease-out forwards;
        }

        .title-word.accent {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation-delay: 0.2s;
        }

        @keyframes word-reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tagline */
        .landing-tagline {
            font-size: 1.25rem;
            color: #94a3b8;
            opacity: 0;
            animation: word-reveal 0.8s ease-out forwards;
            animation-delay: 0.4s;
            margin-bottom: 40px;
        }

        /* Loading Bar */
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9, #06b6d4);
            border-radius: 2px;
            width: 0;
            animation: loading 2.5s ease-in-out forwards;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            20% {
                width: 25%;
            }

            50% {
                width: 60%;
            }

            80% {
                width: 85%;
            }

            100% {
                width: 100%;
            }
        }

        /* Particles Container */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Individual Particle */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #38bdf8;
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 10s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.4;
            }

            90% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Fade Out Animation */
        .landing-screen.fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .landing-title {
                font-size: 2.5rem;
            }

            .landing-logo {
                width: 60px;
                height: 60px;
            }

            .logo-animation {
                width: 120px;
                height: 120px;
            }

            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>

<body class="theme-dark">
    <!-- Landing Animation -->
    <div id="landing-screen" class="landing-screen">
        <div class="landing-content">
            <!-- Animated Logo with Rings -->
            <div class="logo-animation">
                <!-- SVG Logo instead of image for reliability -->
                <svg class="landing-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M100 20 L160 50 L160 100 Q160 160 100 180 Q40 160 40 100 L40 50 Z" fill="url(#logoGrad)" />
                    <path d="M70 100 L90 120 L130 70" fill="none" stroke="#0f172a" stroke-width="8"
                        stroke-linecap="round" />
                </svg>
                <div class="logo-ring"></div>
                <div class="logo-ring ring-2"></div>
                <div class="logo-ring ring-3"></div>
            </div>

            <!-- Animated Title -->
            <h1 class="landing-title">
                <span class="title-word">Verif</span><span class="title-word accent">AI</span>
            </h1>

            <!-- Tagline -->
            <p class="landing-tagline">AI-Powered Truth Detection</p>

            <!-- Loading Bar -->
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // Create floating particles immediately
        (function () {
            const container = document.getElementById('particles');
            if (container) {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particle.style.animationDuration = (5 + Math.random() * 10) + 's';
                    container.appendChild(particle);
                }
            }
        })();

        // Auto-Redirect After 3 Seconds
        setTimeout(function () {
            const landingScreen = document.getElementById('landing-screen');
            if (landingScreen) {
                landingScreen.classList.add('fade-out');
                setTimeout(function () {
                    window.location.href = 'home.html';
                }, 800);
            }
        }, 3000);
    </script>
</body>

</html>
